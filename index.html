<!DOCTYPE html>
<html>
<head>
    <title>DulceM Modelo 3D</title>
    <script src="js/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="Paleta-obj" src="https://dulcekmm.github.io/DulceModelP/"></a-asset-item>
            <a-asset-item id="Paleta-mtl" src="https://dulcekmm.github.io/DulceModelP/"></a-asset-item>
        </a-assets>

        <!-- Using the asset management system. -->
        <a-entity obj-model src="#Paleta-obj" mtl="#Paleta-mtl" position="0 0 -4" scale="0.50 0.50 .50" rotation="0 0 0" ></a-obj-model> 

        <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="4" color="#1C1C1C"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <!-- CÃ¡mara -->
        <a-camera position="0 1.5 5"></a-camera>
    </a-scene>
</body>
</html>
